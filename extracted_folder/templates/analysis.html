<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Full Manifest Dashboard</h1>
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <h2>Profit Potential by Manifest</h2>
                <div class="iframe-wrapper">
                    <iframe
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT1mSF2nLJXY_pXhRLUJC-T8IyJGNOrDsUunWidvgMt90QqPlxyGDPDXPeoKPXmsHX-IG7KYs3gJ6jr/pubchart?oid=1452619550&format=interactive"
                        allowfullscreen
                        loading="lazy"
                        class="dashboard-iframe"
                    ></iframe>
                </div>
            </div>
            <div class="dashboard-card">
                <h2>Total Retail Value by Manifest</h2>
                <div class="iframe-wrapper">
                    <iframe
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT1mSF2nLJXY_pXhRLUJC-T8IyJGNOrDsUunWidvgMt90QqPlxyGDPDXPeoKPXmsHX-IG7KYs3gJ6jr/pubchart?oid=97645019&format=interactive"
                        allowfullscreen
                        loading="lazy"
                        class="dashboard-iframe"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
